<!DOCTYPE html>
<html>

<head>
  <title>塾高電工研備品検索</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="robots" content="noindex,nofollow">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>

  <section>
    <h2>キーワード検索</h2>
    <input type="text" name="keyword" id="keyword">
    <input type="submit" value="検索" id="keyword_submit">
  </section>

  <section class="searchByItem">
    <h2>項目別検索</h2>

    <label>カテゴリー<input type="text" name="category" id="category"> </label>
    <label>名前<input type="text" name="name" id="name"> </label>
    <label>定数１<input type="text" name="constant1" id="constant1"> </label>
    <label>定数２<input type="text" name="constant2" id="constant2"> </label>
    <label>数量<input type="text" name="number" id="number"> </label>
    <label>場所<input type="text" name="place" id="place"> </label>
    <label>更新日<input type="date" name="date" id="date"> </label>
    <label>作成者名<input type="text" name="updatedBy" id="updatedBy"> </label>
    <input type="submit" value="検索" id="item_submit">
  </section>

  <section id="list">

  </section>

  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
